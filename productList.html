<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productList.css">

</head>

<body style="font-size: 12px;">
  <!-- 页面结构搭建 -->
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <div class="logo">
        <a href="index.html" title="慢慢买">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>

      <div class="appdown">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
      </div>
    </div>
    <!-- 搜索部分 -->
    <div id="form_search">
      <form action="#" class="search">
        <input type="search" placeholder="请输入你想比价的商品" name="">
        <input type="button" value="搜索">
      </form>
    </div>
    <!-- 导航部分 -->
    <div class="pro_nav clearfix">
      <div class="nav_left">
        <ul class="clearfix">
          <!-- 准备第一个坑 -->
        </ul>
      </div>
      <div class="nav_right">
        <button class="fr">筛选</button>
      </div>

    </div>
    <div class="pro_content clearfix">
      <!-- 准备第二个坑 -->
    </div>

    <!-- 分页部分 准备一个分页容器-->
    <div class="page clearfix">
      <button class="prev fl">上一页</button>

      <select class="fl middle_x select" id="page_select"></select>

      <button class="next fr">下一页</button>
    </div>

    <!-- 底部部分 -->
    <div class="footer">
      <ul class="f-nav clearfix">
        <li class="w30">
          <a href="#">登录</a>
        </li>
        <li class="w30">
          <a href="#">注册</a>
        </li>
        <li class="w40">
          <img src="./images/top.jpg" alt="">
          <a href="#">返回顶部</a>
        </li>
      </ul>
      <p class="Addr">
        <a href="#" class="phoneApp">
          手机APP下载
        </a>
        <a href="#" class="phone">
          慢慢买手机版
        </a>

        -- 掌上比价平台

      </p>
      <p class="url">m.manmanbuy.com</p>
    </div>
  </div>
  <!-- 准备模板引擎渲染分类 -->
  <script type="text/html" id="cagetoryId">
    <li>
      <a href="index.html">首页></a>
    </li>
    <li>
      <a href="category.html">全部分类></a>
    </li>
    <li>
      <a href="javascript:;">{{result[0].category}}></a>
    </li>
    </script>
  <!-- 准备模板引擎 -->
  <script type="text/html" id="proTmp">
    {{ each result as v i }}
      <a href="productdetail.html?productId={{v.productId}}&brandName={{v.brandName}}&category={{category}}">
          <div class="box clearfix">
              <div class="left">
                {{#v.productImg}}
              </div>
              <div class="right">
                <div class="top">
                  <p>{{v.productName}}</p>
                  <p class="price">{{v.productPrice}}</p>
                </div> 
                <div class="info">
                  <span>{{v.productQuote}}</span>
                  <span>{{v.productCom}}</span>
                </div>       
              </div>
          </div>          
        </a> 
  {{/each}}
 </script>
  <!-- 分页跳转下拉菜单模板 -->
  <script type="text/html" id="page_list">
    {{each data v i}}
    {{if i == v.currentPageNum-1}}
    <option selected value="{{i + 1}}">{{i + 1}}&nbsp;/&nbsp;{{v.totlePage}}</option>
    {{else}}
    <option value="{{i + 1}}">{{i + 1}}&nbsp;/&nbsp;{{v.totlePage}}</option>
    {{/if}}
    {{/each}}
</script>


  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./js/tools.js"></script>
  <script src="./js/productList.js"></script>
  <script>



  </script>
</body>

</html>
