<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->

  <title>商城导航</title>

  <link rel="stylesheet" href="./css/mall.css">
</head>

<body style="font-size: 12px;">
  <!-- 页面结构搭建 -->
  <div class="container">
    <!-- 公共头部 -->
    <div class="header">
      <div class="logo">
        <a href="javascript:history.go(-1);" title="返回上一页">
        </a>
      </div>
      <h3>商城导航</h3>

      <div class="appdown">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
      </div>
    </div>

    <!-- 品牌导航 -->
    <div class="site_nav">
      <div class="link clearfix">
       <!-- 准备坑 -->
      </div>
    </div>
    <!-- 公共底部底部部分 -->
    <div class="footer">
      <ul class="f-nav clearfix">
        <li class="w30">
          <a href="#">登录</a>
        </li>
        <li class="w30">
          <a href="#">注册</a>
        </li>
        <li class="w40">
          <img src="./images/top.jpg" alt="">

        </li>
      </ul>
      <p class="Addr">
        <a href="#" class="phoneApp">
          手机APP下载
        </a>
        <a href="#" class="phone">
          慢慢买手机版
        </a>

        -- 掌上比价平台

      </p>
      <p class="url">m.manmanbuy.com</p>
    </div>
  </div>


  <!-- 准备模板引擎 渲染一级导航-->
  <script type="text/html" id="mallTmp">
    {{each result as v i }}
    <a href="{{v.navHref}}" data-id = "{{v.navId}}">
        <img src="{{v.navImg}}" alt="">
        {{v.navTitle}}
    </a>
    {{/each}}
  </script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./js/tools.js"></script>
  <script src="./lib/iscroll.js"></script>
  <script src="./js/mall.js"></script>
  <script>



  </script>
</body>

</html>
