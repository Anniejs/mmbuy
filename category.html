<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买分类页</title>
  <link rel="stylesheet" href="./css/base.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <link rel="stylesheet" href="./css/category.css">

</head>

<body style="font-size: 12px;">
  <!-- 页面结构搭建 -->
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <div class="logo">
        <a href="index.html" title="慢慢买">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>

      <div class="appdown">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
      </div>
    </div>
    <!-- 搜索部分 -->
    <div id="form_search">
      <form action="#" class="search">
        <input type="search" placeholder="请输入你想比价的商品" name="">
        <input type="button" value="搜索">
      </form>
    </div>
    <!-- 导航部分 -->
    <div class="category">
      <div class="rows clearfix">
        <ul class="category_title">
          <!-- 挖一个大坑 -->
         
        </ul>
      </div>
    </div>


    <!-- 底部部分 -->
    <div class="footer">
      <ul class="f-nav clearfix">
        <li class="w30">
          <a href="#">登录</a>
        </li>
        <li class="w30">
          <a href="#">注册</a>
        </li>
        <li class="w40">
          <img src="./images/top.jpg" alt="">
          <a href="#">返回顶部</a>
        </li>
      </ul>
      <p class="Addr">
        <a href="#" class="phoneApp">
          手机APP下载
        </a>
        <a href="#" class="phone">
          慢慢买手机版
        </a>

        -- 掌上比价平台

      </p>
      <p class="url">m.manmanbuy.com</p>
    </div>
  </div>
<!-- 准备第一个模板 -->
<script type="text/html" id="tmp1">
{{each result as v i}}
<li class="item-list">
    <a class="getCategory" index = {{v.titleId}} data-id="{{v.titleId}}" href="javascript:;">{{v.title}}</a>   
    <ul class="category_content clearfix" >
       
    </ul>
  </li>
{{/each}}
  
</script>

<!-- 准备第二个模板 -->
<script type="text/html" id="tmp2">
  {{each list as v i }}
  <li class="one-txt-cut"><a href="productList.html?categoryId={{v.categoryId}}">{{v.category}}</a></li>
  {{/each}}   
</script>



  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <!-- <script src="./js/index.js"></script> -->
  <script src="./js/category.js"></script>
  <script>



  </script>
</body>

</html>
