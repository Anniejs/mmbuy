<!-- 准备模板引擎 -->
<script type="text/html" id="discountTmp">
{{each result as v i }}

        {{#v.productImg}}
      </div>

      <div class="subtit one-txt-cut">{{v.productPrice}}</div>

    </a>
  </li>
{{/each}}
</script>
