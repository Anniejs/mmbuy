<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productdetail.css">

</head>

<body style="font-size: 12px;">
  <!-- 页面结构搭建 -->
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <div class="logo">
        <a href="index.html" title="慢慢买">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>

      <div class="appdown">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
      </div>
    </div>
    <!-- 搜索部分 -->
    <div id="form_search">
      <form action="#" class="search">
        <input type="search" placeholder="请输入你想比价的商品" name="">
        <input type="button" value="搜索">
      </form>
    </div>
    <!-- 导航部分 -->
    <div class="pro_nav clearfix">
      <div class="nav_left">
        <ul class="clearfix">
         <!-- 准备第一个坑 -->
        </ul>
      </div>
      <div class="nav_right">
        <button class="fr">筛选</button>
      </div>

    </div>
    <div class="pro_chart clearfix">
     <!-- 准备第二个坑 -->
    </div>
    <div class="tab">
      <ul>
        <li class="buy"><a href="#">比价购买</a></li>
        <li class="param"><a href="#">产品参数</a></li>
        <li class="comment"><a href="#">评论(2322)</a></li>
      </ul>
    </div>
    <!-- 提示部分 -->
    <div class="tips">
      <div class="tip_title">
        <div class="left fl">
          <img src="./images/jd_logo.png" alt="">
          <a href="#">京东商城</a>
        </div>
        <div class="right fr">
          <span class="price">￥1999.00</span>
          <button class="buy">去购买</button>
        </div>
      </div>
      <div class="tip_bottom">       
        * 实际价格已各网站实际价格为准，我们提供的价格可能有数小时的延时          
      </div>
    </div>
    <!-- 评论部分 -->
    <div class="comment">
      <div class="title">
        <div>网友评论</div>
      </div>
      <div class="info">
        <ul>
  <!-- 准备第三个坑 -->
        </ul>
      </div>
      <div class="more">
        <a href="#">
          查看更多评论
        </a>
      </div>
    </div>


    <!-- 底部部分 -->
    <div class="footer">
      <ul class="f-nav clearfix">
        <li class="w30">
          <a href="#">登录</a>
        </li>
        <li class="w30">
          <a href="#">注册</a>
        </li>
        <li class="w40">
          <img src="./images/top.jpg" alt="">
          <a href="#">返回顶部</a>
        </li>
      </ul>
      <p class="Addr">
        <a href="#" class="phoneApp">
          手机APP下载
        </a>
        <a href="#" class="phone">
          慢慢买手机版
        </a>

        -- 掌上比价平台

      </p>
      <p class="url">m.manmanbuy.com</p>
    </div>
  </div>
  <!-- 准备模板引擎渲染产品详情导航分类 -->
  <script type="text/html" id="productId">
    <li>
        <a href="#">首页></a>
      </li>
      <li>
          <a href="productList.html?catrgoryId={{result[0].categoryId}}">{{result[0].category}}></a>
      </li>
      <li>
        <a href="javascript:;">{{result[0].brandName}}</a>
      </li>
    
  </script>
  <!-- 准备模板渲染产品详情 -->
  <script type="text/html" id="detailTmp">
  {{each result as v i }}
  <div class="product_name">
      {{v.productName}}
  </div>
  <div class="product_img">
    {{#v.productImg}}
  </div>
  <div class="product_collect">
    <a href="#">
      <img src="./images/sc.jpg" alt="">
    </a>
  </div>
  {{/each}}
  </script>
  <!-- 准备模板渲染评论详情 -->
  <script type="text/html" id="commentTmp">
  {{each result as v i }}
  <li>
      <div class="clearfix">
        <span class="fl">{{v.comName}}</span>
        <span class="fr">{{v.comTime}}</span>
      </div>
      <div class="clearfix">
        <span class="fr">{{v.comFrom}}</span>
      </div>
      <div class="content">
          {{v.comContent}}
      </div>
    </li>
  {{/each}}
    </script>


  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./js/tools.js"></script>
  <script src="./js/productdetail.js"></script>
  <script>



  </script>
</body>

</html>
